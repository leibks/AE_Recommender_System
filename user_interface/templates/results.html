<!doctype html>
   <div>
      Input:
   </div>
   <table border = 1>
      {% for key, value in result.items() %}

      <tr>
         <th> {{ key }} </th>
         <td> {{ value }} </td>
      </tr>

      {% endfor %}
   </table>

   <div>
      Results:
   </div>

   <table border = 1>
      <tr>
         <th> Rank  </th>
         <td> Product ASIN </td>
         <td> Product Name </td>
      </tr>

      {% for value in recommendations %}

      <tr>
         <th> index  </th>
         <td> {{ value }} </td>
         <td> name </td>
      </tr>

      {% endfor %}

   </table>
